<form action="" (ngSubmit)="onSubmit()" [formGroup]="mallForm">
    <div class="form-group">
        <h6 class="text-heading">Add Mall</h6>
    </div>

    <div class="form-group">
        <label for="name" class="col-form-label">name</label>
        <input type="text" class="form-control" formControlName="name" id="name">
    </div>

    <div class="form-group">
        <label for="address" class="col-form-label">Address</label>
        <input type="text" class="form-control" formControlName="address" id="address">
    </div>

    <div class="form-group">
        <label for="contact" class="col-form-label">Contact No.</label>
        <input type="text" class="form-control" formControlName="contact" id="contact">
    </div>

    <div class="form-group">
        <label for="shop" class="col-form-label">Shop</label>
        <input type="text" id="shop" class="form-control" formControlName="shop">
    </div>

    <div class="form-group">
        <label for="closing" class="col-form-label">Closing Hour</label>
        <input type="text" class="form-control" formControlName="closing" id="closing">
    </div>

    <div class="form-group">
        <button class="btn btn-primary" type = "submit">Submit</button>
    </div>
</form>
