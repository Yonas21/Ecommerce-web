<form action="" [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <h6 class="text-heading">Update Product</h6>
    </div>
    <div class="form-group">
        <label for="name" class="col-form-label">name</label>
        <input type="text" class="form-control" id="name" formControlName="name">
    </div>

    <div class="form-group">
        <label for="price" class="col-form-label">Price</label>
        <input type="text" class="form-control" id="price" name="price"   formControlName="price">
    </div>

    <div class="form-group">
        <label for="photo" class="col-form-label">Enter Image</label>
        <input type="file" class="form-control" id="photo"  name="productImage" (change)="onChange($event)">
    </div>

    <div class="form-group">
        <button class="btn btn-primary" type = "submit">Submit</button>
    </div>
    <div class="form-group">
        <ng-flash-message></ng-flash-message>
    </div>
</form>
