<form action="" [formGroup]="productForm" (ngSubmit)="onSubmit()" *ngFor="let product of singleProduct">
    <div class="form-group">
        <h6 class="text-heading">Update Product</h6>
    </div>
    <div class="form-group">
        <label for="name" class="col-form-label">name</label>
        <input type="text" class="form-control" id="name" formControlName="newName" value={{product.name}}>
    </div>

    <div *ngIf="productForm.controls['newName'].invalid && (productForm.controls['newName'].dirty || productForm.controls['newName'].touched)" class="alert alert-danger">
        <div *ngIf="productForm.controls['newName'].errors.required">
            Name is Required.
        </div>
    </div>

    <div class="form-group">
        <label for="price" class="col-form-label">Price</label>
        <input type="text" class="form-control" id="price" name="price"   formControlName="newPrice" value={{product.price}}>
    </div>

    <div *ngIf="productForm.controls['newPrice'].invalid && (productForm.controls['newPrice'].dirty || productForm.controls['newPrice'].touched)" class="alert alert-danger">
        <div *ngIf="productForm.controls['newPrice'].errors.required">
            Price is Required.
        </div>
    </div>

    <div class="form-group">
        <label for="photo" class="col-form-label">Enter Image</label>
        <input type="file" class="form-control" id="photo"  name="productImage" (change)="onChange($event)" >
    </div>

    <div class="form-group">
        <button class="btn btn-primary" type = "submit" [disabled]="productForm.pristine || productForm.invalid">Submit</button>
    </div>
    <div class="form-group">
        <ng-flash-message></ng-flash-message>
    </div>
</form>
