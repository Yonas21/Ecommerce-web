    <form action="" nz-form [formGroup]="productForm" >
        <nz-form-item>
            <nz-form-control>
                <nz-input-group [nzPrefix]="prefixUser">
                    <input type="text" nz-input formControlName="userName" id="username" placeholder="username" />
                </nz-input-group>
            </nz-form-control>
            <nz-form-item>
                <nz-form-control>
                    <nz-input-group [nzPrefix]="prefixLock">
                        <input type="password" nz-input formControlName="password" id="pass" placeholder="password" />
                    </nz-input-group>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-control>
                    <nz-input-group >
                        <button nz-button type = "submit" >Submit</button>
                    </nz-input-group>
                </nz-form-control>
            </nz-form-item>

        </nz-form-item>
    </form>
    <ng-template #prefixUser><i class="fa fa-user"></i></ng-template>
    <ng-template #prefixLock><i class="fa fa-user-lock"></i></ng-template>
</div>
