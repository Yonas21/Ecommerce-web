<form action="" [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <h6 class="text-heading">Add Product</h6>
    </div>
    <div class="form-group">
        <label for="name" class="col-form-label">name</label>
        <input type="text" class="form-control" id="name" formControlName="name">
    </div>

    <div *ngIf="productForm.controls['name'].invalid && (productForm.controls['name'].dirty || productForm.controls['name'].touched)" class="alert alert-danger">
        <div *ngIf="productForm.controls['name'].hasError('required')">
           Name is Required.
        </div>
    </div>

    <div class="form-group">
        <label for="price" class="col-form-label">Price</label>
        <input type="text" class="form-control" id="price" name="price" formControlName="price">
    </div>

    <div *ngIf="productForm.controls['price'].invalid && (productForm.controls['price'].dirty || productForm.controls['price'].touched)" class="alert alert-danger">
        <div *ngIf="productForm.controls['price'].errors.required">
            Price is Required.
        </div>
    </div>

    <div class="form-group">
        <label for="color" class="col-form-label">Color</label>
        <input type="text" class="form-control" id="color" name="color" formControlName="color">
    </div>

    <div *ngIf="productForm.controls['color'].invalid && (productForm.controls['color'].dirty || productForm.controls['color'].touched)" class="alert alert-danger">
        <div *ngIf="productForm.controls['color'].errors.required">
            Color is Required.
        </div>
    </div>

    <div class="form-group">
        <label for="photo" class="col-form-label">Enter Image</label>
        <input type="file" class="form-control" id="photo"  name="productImage" (change)="onChange($event)">
    </div>

    <div class="form-group">
        <button class="btn btn-primary" [disabled]="productForm.pristine || productForm.invalid" type = "submit">Submit</button>
    </div>

    <div class="form-group">
        <ng-flash-message></ng-flash-message>
    </div>
</form>
