<form action="" [formGroup]="shopForm" >
    <div class="form-group">
        <h6 class="text-heading">add Shop</h6>
    </div>
    <div class="form-group">
        <label for="name" class="col-form-label">name</label>
        <input type="text" class="form-control" id="name" name="name" formControlName="name" #name>
    </div>

    <div *ngIf="shopForm.controls['name'].invalid && (shopForm.controls['name'].dirty || shopForm.controls['name'].touched)" class="alert alert-danger">
        <div *ngIf="shopForm.controls['name'].errors.required">
            Name is Required.
        </div>
    </div>

    <div class="form-group">
        <label for="item" class="col-form-label">Product</label>
        <select id="item" class="form-control" (change)="selectedOptions($event)" name="item" formControlName="item" #item>
            <option selected>Choose...</option>
            <option *ngFor="let product of productNames" [value]="product.value">{{product.name}}</option>
        </select>
    </div>

    <div class="form-group">
        <label for="contact_no" class="col-form-label">Contact No.</label>
        <input type="text" class="form-control" id="contact_no" name="contactNo" formControlName="contactNo" #contactNo>
    </div>

    <div *ngIf="shopForm.controls['contactNo'].invalid && (shopForm.controls['contactNo'].dirty || shopForm.controls['contactNo'].touched)" class="alert alert-danger">
        <div *ngIf="shopForm.controls['contactNo'].errors.required">
            Contact Number is Required.
        </div>
    </div>

    <div class="form-group">
        <button class="btn btn-primary" type = "submit" (click)="AddShop(name.value, item.value, contactNo.value)">Submit</button>
    </div>
</form>
