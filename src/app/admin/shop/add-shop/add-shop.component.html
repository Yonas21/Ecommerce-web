<form action="" [formGroup]="shopForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <h6 class="text-heading">Add Shop</h6>
    </div>
    <div class="form-group">
        <label for="name" class="col-form-label">name</label>
        <input type="text" class="form-control" id="name" formControlName = "name">
    </div>
    <div class="form-group">
        <label for="item" class="col-form-label">Product</label>
        <input type="text" class="form-control" id="item" formControlName="product">
    </div>

    <div class="form-group">
        <label for="contact_no" class="col-form-label">Contact No.</label>
        <input type="text" class="form-control" id="contact_no" name="contact"  formControlName="contact">
    </div>

    <div class="form-group">
        <button class="btn btn-primary" type = "submit">Submit</button>
    </div>
</form>
