<div class="card card-body" style="margin-top: 10%; align-items: center;">
    <div class="card-body col-md-10">
        <form action="#" method="post">
            <div class="card-header">
                <h3 class="text-heading">Admin Page</h3>
            </div>
            <div class="form-group">
                <label for="username" class="col-form-label"><i class="fa fa-user"></i></label>
                <input type="email" class="form-control" id="username" name="email"  placeholder="Enter Email Address" #username>
            </div>
            <div class="form-group">
                <label for="password" class="col-form-label"><i class="fa fa-key"></i></label>
                <input type="password" class="form-control" id="password" name="psw"  placeholder="*****" #password>
            </div>
            <div class="form-group">
                <button class="btn btn-secondary" type = "submit">Login</button>
            </div>
        </form>
    </div>
</div>
