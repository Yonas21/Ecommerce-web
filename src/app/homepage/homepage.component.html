<section class="home_banner_area">
    <div class="overlay"></div>
    <div class="banner_inner d-flex align-items-center">
        <div class="container">
            <div class="banner_content row">
                <div class="offset-lg-2 col-lg-8">
                    <h3>Fashion for
                        <br />Upcoming Winter</h3>
                    <p>Buy or wish the items You want in this cart and make it happen in the future.</p>
                    <a class="white_bg_btn" href="#">View Collection</a>
                </div>
            </div>
        </div>
    </div>
</section>
<!--================End Home Banner Area =================-->

<!--================Hot Deals Area =================-->
<section class="hot_deals_area section_gap">
    <div class="container-fluid">
        <h3 class="text-heading">Hot Deals of this Month</h3>
        <div class="row">
                    <div class="card single_product" style="width: 25rem;" *ngFor="let pro of hotDeals">
                        <img class="card-img-top" [src]="pro.productImage" alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title">{{pro.name}}</h5>
                            <p class="card-text"><span class="text-info">Price</span> {{pro.price}}</p>
                            <a (click)="addToWishlist(pro._id)" style="margin-right: 30px" [title]="'add to wishlist'"> <i class="fa fa-heart"></i></a>
                            <a (click)="addToCart(pro._id)"> <i class="fa fa-shopping-cart" style="margin-right: 30px" [title]="'add to cart'"></i></a>
                            <a (click)="checkOut(pro.price, pro._id)"><i class="fa fa-check-square" [title]="'checkout the item'"></i></a>
                        </div>
                    </div>
                    <a class="hot_deal_link" href="#"></a>
                </div>
            </div>
</section>
<!--================End Hot Deals Area =================-->

<!--================Clients Logo Area =================-->
<section class="clients_logo_area">
    <div class="container-fluid">
        <div class="clients_slider owl-carousel">
            <div class="item">
                <img src="../../assets/homepage/img/clients-logo/c-logo-1.png" alt="">
            </div>
            <div class="item">
                <img src="../../assets/homepage/img/clients-logo/c-logo-2.png" alt="">
            </div>
            <div class="item">
                <img src="../../assets/homepage/img/clients-logo/c-logo-3.png" alt="">
            </div>
            <div class="item">
                <img src="../../assets/homepage/img/clients-logo/c-logo-4.png" alt="">
            </div>
            <div class="item">
                <img src="../../assets/homepage/img/clients-logo/c-logo-5.png" alt="">
            </div>
        </div>
    </div>
</section>
<!--================End Clients Logo Area =================-->

<!--================Feature Product Area =================-->
<section class="feature_products">
    <h3 class="text-heading">Featured Products</h3>
    <div class="card single_product" style="width: 25rem;" *ngFor="let pro of products">
        <img class="card-img-top" [src]="pro.productImage" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">{{pro.name}}</h5>
            <p class="card-text"><span class="text-info">Price</span> {{pro.price}}</p>
            <a (click)="addToWishlist(pro._id)" style="margin-right: 30px" [title]="'add to wishlist'"> <i class="fa fa-heart"></i></a>
            <a (click)="addToCart(pro._id)"> <i class="fa fa-shopping-cart" style="margin-right: 30px" [title]="'add to cart'"></i></a>
            <a (click)="checkOut(pro.price, pro._id)"><i class="fa fa-check-square" [title]="'checkout the item'"></i></a>
        </div>
    </div>
</section>
<!--================End Feature Product Area =================-->
<div class=“clear” > </div>
<!--================ Subscription Area ================-->
<section class="subscription-area section_gap">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="section-title text-center">
                    <h2>Subscribe for Our Newsletter</h2>
                    <span>We won’t send any kind of spam</span>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div id="mc_embed_signup">
                    <form target="_blank" novalidate action="https://spondonit.us12.list-manage.com/subscribe/post?u=1462626880ade1ac87bd9c93a&id=92a4423d01"
                          method="get" class="subscription relative">
                        <input type="email" name="EMAIL" placeholder="Email address" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Email address'"
                               required="">
                        <button type="submit" class="newsl-btn" >Get Started</button>
                        <div class="info"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!--================ Subscription Area ================-->
