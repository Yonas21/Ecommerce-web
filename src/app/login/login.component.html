<!--================Home Banner Area =================-->
<section class="banner_area">
    <div class="banner_inner d-flex align-items-center">
        <div class="container">
            <div class="banner_content text-center">
                <h2>Login/Register</h2>
                <div class="page_link">
                    <a href="/home">Home</a>
                    <a href="/login">Login</a>
                </div>
            </div>
        </div>
    </div>
</section>
<!--================End Home Banner Area =================-->

<!--================Login Box Area =================-->
<section class="login_box_area p_120">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="login_box_img">
                    <img class="img-fluid" src="../../assets/homepage/img/login.jpg" alt="">
                    <div class="hover">
                        <h4>New to our website?</h4>
                        <p>There are advances being made in science and technology everyday, and a good example of this
                            is the</p>
                        <a class="main_btn" href="/signup">Create an Account</a>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="login_form_inner">
                    <h3>Log in to enter</h3>
                    <form class="row login_form" method="post" id="contactForm"
                        novalidate="novalidate" [formGroup]="loginForm">
                        <div class="col-md-12 form-group">
                            <input type="text" class="form-control" id="username" name="username" placeholder="Username" #username>
                        </div>
                        <div class="col-md-12 form-group">
                            <input type="password" class="form-control" id="psw" name="password" placeholder="Password" autocomplete="off" #password>
                        </div>
                        <div class="col-md-12 form-group">
                            <div class="creat_account">
                                <input type="checkbox" id="f-option2" name="selector">
                                <label for="f-option2">Keep me logged in</label>
                            </div>
                        </div>
                        <div class="col-md-12 form-group">
                            <button type="submit" (click)="onLoginSubmit(username.value,password.value)" class="btn submit_btn">Log In</button>
                            <a href="#">Forgot Password?</a>
                        </div>

                        <div class="card">
                            <ng-flash-message></ng-flash-message>
                        </div>
                        <div class="txt1 text-center p-t-54 p-b-20">
                            <span>
                                Or Sign Up Using
                            </span>
                        </div>

                        <div class="flex-c-m">
                            <a href="#" class="login100-social-item bg1">
                                <i class="fa fa-facebook" (click)="signInWithFacebook()"></i>
                            </a>

                            <a href="#" class="login100-social-item bg2">
                                <i class="fa fa-linkedin-square" (click)="signInWithLinkedIn()"></i>
                            </a>

                            <a href="#" class="login100-social-item bg3">
                                <i class="fa fa-google" (click)="signInWithGoogle()"></i>
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
