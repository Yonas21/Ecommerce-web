<div class="clear"></div>
<form action="" [formGroup]="orderForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <h3 class="text-heading">Order Items</h3>
    </div>
    <div class="form-group">
        <label for="product_name" class="col-form-label">name</label>
        <input type="text" class="form-control" id="product_name" formControlName="name" placeholder="enter the name">
    </div>

    <div class="form-group">
        <label for="product_quantity" class="col-form-label">Quantity</label>
        <input type="text" class="form-control" formControlName="quantity" id="product_quantity" placeholder="enter the quantity">
    </div>

    <div class="form-group">
        <label for="product_description" class="col-form-label">Description</label>
        <input type="text" class="form-control" id="product_description" formControlName="description" placeholder="enter the description">
    </div>

    <div class="form-group">
        <label for="product_image" class="col-form-label">Product Image</label>
        <input type="file" class="form-control" id="product_image" formControlName="productImage" (change)="onChange($event)">
    </div>

    <div class="form-group">
        <button class="btn btn-success" type = "submit">Success</button>
    </div>
    <div class="form-group">
        <ng-flash-message></ng-flash-message>
    </div>
</form>
